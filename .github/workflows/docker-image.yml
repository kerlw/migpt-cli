name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag migpt-cli:$(date +%s)
    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}  # 自动获取当前GitHub用户名
        password: ${{ secrets.GHCR_TOKEN }}  # 引用之前设置的Secrets
    # 步骤2：设置Docker镜像标签（避免每次推送都覆盖同一个标签）
    - name: Set image tags
      id: set_tags
      run: |
        # 镜像名称格式：ghcr.io/你的GitHub用户名/仓库名:版本
        # 这里用提交哈希作为标签，同时打latest标签
        echo "tags=ghcr.io/${{ github.actor }}/${{ github.repository_name }}:${{ github.sha }},ghcr.io/${{ github.actor }}/${{ github.repository_name }}:latest" >> $GITHUB_OUTPUT
    - name: Push image to ghcr
      uses: docker/build-push-action@v5
      with:
        context: .  # Docker构建上下文（项目根目录）
        push: true  # 开启推送
        tags: ${{ steps.set_tags.outputs.tags }}  # 引用步骤2的镜像标签
        cache-from: type=gha  # 缓存构建层，加速下次构建
        cache-to: type=gha,mode=max
