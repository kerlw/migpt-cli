name: Docker Image CI

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    #- name: Build the Docker image
    #  run: docker build . --file docker/Dockerfile --tag migpt-cli:$(date +%s)
    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}  # 自动获取当前GitHub用户名
        password: ${{ secrets.GHCR_TOKEN }}  # 引用之前设置的Secrets
    - name: Build & push image to ghcr
      uses: docker/build-push-action@v5
      with:
        context: .  # Docker构建上下文（项目根目录）
        file: docker/Dockerfile
        push: true  # 开启推送
        tags: |
          ghcr.io/${{ github.actor }}/${{ github.repository_name }}:${{ github.sha }}
          ghcr.io/${{ github.actor }}/${{ github.repository_name }}:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.actor }}/${{ github.repository_name }}:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.actor }}/${{ github.repository_name }}:buildcache,mode=max